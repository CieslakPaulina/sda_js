<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="sda-js" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatibile" content="ie=edge" />
        <title>SDA JS</title>
    </head>
    <body>
        <header>
            <h1>Cześć wszystkim :)</h1>
            <button>Kaboom!</button>
        </header>
        <script>
            var zmienWiek, osoba, osoba2;

            osoba = {
                imie: 'Jan',
                wiek: 30,
                zmienWiek: function (nowyWiek) {
                    this.wiek = nowyWiek;
                }
            };

            zmienWiek = function (nowyWiek, osobaDoZmianyWieku) {
                var nowaOsoba;

                nowaOsoba = {
                    imie: osobaDoZmianyWieku.imie,
                    wiek: osobaDoZmianyWieku.wiek + nowyWiek,
                    zmienWiek: osobaDoZmianyWieku.zmienWiek
                };

                return nowaOsoba;
            }

            osoba2 = zmienWiek(25, osoba);

            console.log(osoba);
            console.log(osoba2);

            osoba2.zmienWiek(30);

            console.log(osoba);
            console.log(osoba2);
        </script>
    </body>
</html>
