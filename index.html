<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="sda-js" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatibile" content="ie=edge" />
        <title>SDA JS</title>
    </head>
    <body>
        <header>
            <h1>Cześć wszystkim :)</h1>
            <button>Kaboom!</button>
        </header>
        <script>

            for(var i = 0; i < 10; i++) {
                console.log('a');
                setTimeout(function() {
                    console.log(i);
                }, 1000);
            }

            for(var i = 0; i < 10; i++) {
                console.log('a');
                (function (cos) {
                    setTimeout(function() {
                        console.log(cos);
                    }, 1000);
                }) (i)
            }
        </script>
    </body>
</html>
